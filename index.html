<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Police Chase</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    canvas {
      background: #222;
      border: 2px solid #444;
    }

    #info {
      margin-top: 8px;
      font-size: 14px;
    }

    button {
      margin-top: 8px;
      padding: 6px 12px;
      background: #1e90ff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #3aa0ff;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="game" width="400" height="600"></canvas>
    <div id="info">
      Controls: Arrow keys or WASD to move. Avoid the police cars.
    </div>
    <button id="restartBtn">Restart</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
